                              type: peer
                            - name: org1admin
                              pass: org1adminpw
                              type: admin
                        debug: true
                        signing:
                          default:
                            expiry: 87600h0m0s
                    customNames:
                      pvc: {}
                    domain: "{{inputs.parameters.INGRESS_DOMAIN}}"
                    images:
                      caImage: {{inputs.parameters.CA_IMAGE}}
                      caTag: {{inputs.parameters.CA_IMAGE_LABEL}}
                      caInitImage: {{inputs.parameters.INIT_IMAGE}}
                      caInitTag: {{inputs.parameters.INIT_IMAGE_LABEL}}
                    ingress:
                      class: ""
                      tlsSecretName: ""
                    license:
                      accept: true
                    replicas: 1
                    resources:
                      ca:
                        limits:
                          cpu: 100m
                          memory: 200M
                        requests:
                          cpu: 10m
                          memory: 10M
                      init:
                        limits:
                          cpu: 100m
                          memory: 200M
                        requests:
                          cpu: 10m
                          memory: 10M
                    service:
                      type: ClusterIP
                    storage:
                      ca:
                        class: "{{inputs.parameters.STORAGE_CLASS}}"
                        size: 100M
                    version: {{inputs.parameters.FABRIC_CA_VERSION}}

          - name: org2-ca
