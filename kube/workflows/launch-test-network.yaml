                        class: "{{inputs.parameters.STORAGE_CLASS}}"
                        size: 100M
                    version: {{inputs.parameters.FABRIC_CA_VERSION}}



        - - name: wait-for-org0-ca
            inline:
              resource:
                action: get
                successCondition: status.availableReplicas = 1
                manifest: |
                  apiVersion: apps/v1
                  kind: Deployment
                  metadata:
                    name: org0-ca

          - name: wait-for-org1-ca
            inline:
              resource:
                action: get
                successCondition: status.availableReplicas = 1
                manifest: |
                  apiVersion: apps/v1
                  kind: Deployment
                  metadata:
                    name: org1-ca

          - name: wait-for-org2-ca
            inline:
              resource:
                action: get
                successCondition: status.availableReplicas = 1
                manifest: |
                  apiVersion: apps/v1
                  kind: Deployment
                  metadata:
                    name: org2-ca

    - name: launch-orderers
      steps:
        - - name: org0-orderers
            inline:
              container:
                image: docker/whalesay:latest
                command: [cowsay]
                args: ["org0 orderers"]

    - name: launch-peers
      steps:
        - - name: org1-peer1
            inline:
              container:
                image: docker/whalesay:latest
                command: [cowsay]
                args: ["org1-peer1"]

          - name: org1-peer2
            inline:
